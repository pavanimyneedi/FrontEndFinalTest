<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button style="background-color: rgb(246, 200, 140);" id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button style="background-color: rgb(129, 125, 125);" id="b2" onclick="addColumn()">Add Column</button>
	
	<button style="background-color: rgb(129, 125, 125);" id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		//Your code goes here
    function generateTable() {
        var row = parseInt(document.getElementById("t1").value);
        var cols = parseInt(document.getElementById("t2").value);

		if(row <= 0 || cols <= 0 || isNaN(cols) || isNaN(row)){
			alert("The value must be greater than 0");
			return;
		}
        var createTable = "<table border='1'>";

        for (var i = 0; i < row; i++) {
            createTable += "<tr>";
            for (var j = 0; j < cols; j++) {
                createTable += "<td> " + (i + 1) + ", " + (j + 1) + "</td>";
            }
            createTable += "</tr>";
        }
        createTable += "</table>";
		
		

        document.body.innerHTML = "<font size='8' color='green'>Final test lab</font><br><br>" + createTable +
            "<br><button id='b2' onclick='addColumn()'>Add Column</button> " +
            "<button id='b3' onclick='addRow()'>Add Row</button>";
			
		
    }

    function addColumn() {
        var table = document.querySelector("table");
        var rowCount = table.rows.length;

        for (var i = 0; i < rowCount; i++) {
            var cell = table.rows[i].insertCell(-1);
            //cell.innerHTML = "New Column";
			var currentColumnCount = table.rows[i].cells.length;
			cell.innerHTML = "" + (i + 1) + ", " + currentColumnCount;
        }
    }

    function addRow() {
        var table = document.querySelector("table");
        var newRow = table.insertRow(-1);
        var cellCount = table.rows[0].cells.length;

        for (var i = 0; i < cellCount; i++) {
            var cell = newRow.insertCell(-1);
			var currentRowCount = table.rows.length;
            //cell.innerHTML = "New Row";
			cell.innerHTML = "" + currentRowCount + ", " + (i + 1);
        }
    }
	</script>
	
</html>
